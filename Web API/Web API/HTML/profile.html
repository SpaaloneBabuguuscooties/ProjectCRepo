<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profiel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
    <style>
        div.profileBox {
            position: relative;
            width: 95%;
            height: 550px;
            border: 1px solid gray;
            margin-top: 5%;
            padding-left: 30px;
        }

        /* dit is voor de upload knop in de hover overlay van de profiel foto*/
        .btn-upload {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .btn-upload input[type=file] {
            position: absolute;
            opacity: 0;
            z-index: 0;
            max-width: 100%;
            height: 100%;
            display: block;
        }
        .btn-upload .btn{
            padding: 8px 20px;
            background: #af5166;
            border: 1px solid #af5166;
            color: #fff;
            border: 0;
        }
        .btn-upload:hover .btn{
            padding: 8px 20px;
            background: #9e495c;
            color: #fff;
            border: 0;
        }

        /* hier is alles wat nodig is om de foto hover overlay te creëren */
        .container {
            position: relative;
            width: 40%;
            margin-right: 10%;
            float: right;
        }

        .image {
            opacity: 1;
            display: block;
            width: 100%;
            height: auto;
            transition: .5s ease;
            backface-visibility: hidden;
        }

        .middle {
            transition: .5s ease;
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%)
        }

        .container:hover .image {
            opacity: 0.3;
        }

        .container:hover .middle {
            opacity: 1;
        }

        /* inputfields*/
        input[type=text], input[type=password] {
            width: 40%;
            height: 40px;
            padding-left: 10px;
            margin-bottom: 5px;
            margin-top: 5px;
            border: 2px solid #7ea8bf;
            color: black;
            font-size: 16px;
            border-radius: 5px;
        }

        label {
            width: auto;
            padding-top: 10px;
            color: black;
            font-size: 20px;
            font-weight: bold;
        }

        input[type=submit] {
            font-size: 16px;
            background: black;
            border: 1px solid black;
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
            width: auto;
            border-radius: 5px;
            padding: 10px 0;
            outline: none;
            margin-bottom: 10px;
            margin-left: 0px;
            padding: 5px 5px 5px 5px;
        }

            input[type=submit]:hover {
                background: black;
                border: 1px solid black;
            }


        input, label {
            display: block;
        }


        /* Style voor de navigatiebar/ dashboard */
        div.dashboard {
            background-color: #007D92;
            width: 300px;
            padding-left: 0%;
        }

        .logo {
            display: inline-block;
            vertical-align: top;
            width: 100px;
            height: 100px;
            margin-right: 25px;
            margin-top: 15px;
            margin-left: 30%;
        }

        input[type=button] {
            font-size: 25px;
            background: #007D92;
            border: none;
            color: #ffffff;
            font-weight: normal;
            cursor: pointer;
            width: 300px;
            padding: 10px 10px;
            outline: none;
            text-align: left;
        }

            input[type=button]:hover {
                color: #af5166;
            }

            input[type=button].button2 {
                font-size: 25px;
                background: #7CB2D1;
                border: none;
                color: #ffffff;
                font-weight: normal;
                cursor: pointer;
                width: 300px;
                padding: 10px 10px;
                outline: none;
                text-align: left;
            }

            input[type=button]:hover {
                color: #af5166;
            }

            input[type=button].button3 {
                font-size: 20px;
                background: none;
                border: none;
                color: #ffffff;
                font-weight: normal;
                cursor: pointer;
                padding: 10px 10px;
                outline: none;
                text-align: center;
                position: absolute;
                bottom: 10px;
            }

            input[type=button]:hover {
                color: #af5166;
            }
    </style>
    <script>
        function myFunction(id) {
            var x = document.getElementById(id);
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }
    </script>
</head>
<body>
    <div class="main">
        <h1>Profile</h1>
        <div class="profileBox">
            <form id="profileform" method="post" name="profileform">
                <label>Naam:</label><input name="name" type="text" id="name"><br />
                <label>Functie</label><input name="username" type="text" id="username"><br />
                <label>Email:</label><input name="email" type="text" id="email"><br />
                <label>Wachtwoord:</label> <input name="password" type="password" id="password" />
                <input type="submit" value="Verander wachtwoord" id="wwVeranderen" onclick="window.location.href = 'profile.html';" />


                <div class="container">
                    <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973461_960_720.png" alt="Avatar" class="image" style="width:100%">
                    <div class="middle">
                        <label class="btn-upload">
                            <input type="file" name="fileupload">
                            <button class="btn">Upload profile picture</button>
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="sidenav">
        <img class="logo" src="Alldone Logo.png" />
        <div class="nav-container">

            <p>Ingelogd als: vloerpersoneel</p>

            <input type="button" value="Dashboard" onclick="myFunction('Dashboard')" />
            <div id="Dashboard" class="dashboard w3-hide">
                <a href="task_list_vp.html">Takenlijst</a>
                <a href="new_task_vp.html">Nieuwe taak aanmaken</a>
                <a href="task_list_vp.html">Ingeschreven taken</a>
                <a href="task_list_vp.html">Aangemaakte taken</a>

            </div>

            <input type="button" value="Mijn profiel" class="button2" onclick="window.location.href = 'profile.html'" />

        </div>
        <input type="button" value="Uitloggen" class="button3" onclick="window.location.href = 'logout.html'" />
    </div>
</body>
</html>
