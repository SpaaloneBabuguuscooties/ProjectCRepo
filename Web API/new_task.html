<!DOCTYPE html>
<html lang="en">
    <title>Nieuwe taak</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <!-- <link rel="shortcut icon" type="image/ico" href="img/favicon.ico"/> -->
    <body>
        <!-- Dit is het menu aan de linker kant van de webapp -->
        <div class="sidenav">
            <p>Ingelogd als: [user] <a href="#">Log uit</a></p>
            <br>
            <a href="home.html">Home</a>
            <a href="task_list.html">Takenlijst</a>
            <a href="#">Nieuwe taak</a>
        </div>

        <!-- Dit is het formulier waar medewerkers de taak doorgeven -->
        <div class="main">
        <h1>Nieuwe taak</h1>
        <form action="" id="taskform">
            <label>Titel:</label><br>
            <input type="text" size="40" name="title" value="">
            <br><br>

            <label>Prioriteit:</label><br>
            <select name="priority">
				<option value="0"></option>
                <option value="1">!</option>
                <option value="2">!!</option>
                <option value="3">!!!</option>
            </select>
            <br><br>

            <label>Herhalen:</label><br>
            <input type="radio" name="repetition" value="no" checked><label style="font-size:18px;color:#111;"> Nee</label><br>
            <input type="radio" name="repetition" value="yes"><label style="font-size:18px;color:#111;"> Ja</label><br>
            <br>

            <label>Omschrijving:</label><br>
            <textarea rows="3" cols="60" name="description" form="taskform"></textarea>
            <br><br>

            <input type="submit" value="Submit" id="btn">
        </form>
        </div> 
    </body>
</html>
