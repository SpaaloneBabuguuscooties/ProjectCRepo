<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> -->
    <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
    <style>
        @import url(http://fonts.googleapis.com/css?family=Roboto);

        body {
            /*daphne heeft foto toegevoegd + kleuren van de text veranderd*/
            background-image: url(https://get.pxhere.com/photo/laptop-desk-computer-work-man-working-coffee-people-technology-internet-sitting-corporate-office-professional-business-modern-workstation-label-monitor-brand-product-design-eye-document-644378.jpg);
            background-repeat: no-repeat;
            background-size: auto;
            background-color: #1f006e;
        }

        h2 {
            color: black;
            padding: 30px 35px;
            margin: -10px -50px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }

        hr {
            margin: 10px -50px;
            border: 0;
            border-top: 1px solid #ccc;
            margin-bottom: 40px;
        }

        div.main {
            position: absolute;
            left: 37%;
            margin-left: -50px;
            font-family: 'Roboto', sans-serif;
            margin: 0 auto;
            background-color: #ffffff;
            width: 300px;
            padding: 10px 50px 5px;
            border: 1px solid #ffffff;
            border-radius: 10px;
            font-family: Roboto;
            float: left;
            margin-top: 50px;
        }

        input[type=text], input[type=password] {
            width: 95%;
            height: 40px;
            padding-left: 10px;
            margin-bottom: 25px;
            margin-top: 5px;
            border: 2px solid #7ea8bf;
            color: black;
            font-size: 16px;
            border-radius: 5px;
        }

        label {
            color: black;
            font-size: 14px;
            font-weight: bold;
        }

        center {
            font-size: 32px;
        }

        .valid {
            color: black;
        }

        .back {
            text-decoration: none;
            border: 1px solid rgb(0, 143, 255);
            background-color: rgb(0, 214, 255);
            padding: 3px 20px;
            border-radius: 2px;
            color: black;
        }
        
        input[type=submit] {
            font-size: 16px;
            background: black;
            border: 1px solid black;
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            padding: 10px 0;
            outline: none;
            margin-bottom:10px;
        }

            input[type=submit]:hover {
                background: black;
                border: 1px solid black;
            }
        
        p {
            position: relative;
            top: -105px;
            color: black;
            text-align: center;
            margin-bottom:10px;
            margin-top:25px;
        }

        input[type=button].button2 {
            font-size: 16px;
            background: black;
            border: 1px solid black;
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            padding: 10px 0;
            outline: none;
            margin-bottom:10px;
            margin-top:30px;
        }

            input[type=button]:hover {
                background: black;
                border: 1px solid black;
            }

        input[type=button].button3 {
                    font-size: 12px;
                    background: white;
                    border: 0px solid black;
                    color: black;
                    font-weight: lighter;
                    cursor: pointer;
                    width: 100%;
                    padding: 10px 0;
                    margin-top: 5px;
                    outline: none;
                }

    </style>
    <script src="login.js"></script>

</head>
    <body>
		<div class="main">
			<h2>Welkom bij Alldone, Login</h2>
			<form id="loginform" method="post" name="loginform">
                <label>Gebruikersnaam:</label> <input type="text" name="username" id="username"/>
			    <label>Wachtwoord:</label> <input type="password" name="password" id="password"/>
			
                <input type="submit" value="Login" id="submit" onclick="validateAll()"/>
                <input type="button" value="Registreer" id="registreer" class="button2" onclick="window.location.href = 'register.html';"/>
			    <p> Of </p>
                <input type="button" value="Wachtwoord vergeten? klik hier" id="forgotPassword" class="button3" onclick="window.location.href = 'forgot_password.html';"/>
			</form>
			<br>
			
		</div>
    </body>
</html>
